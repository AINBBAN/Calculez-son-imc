<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculez Imc</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Calcul <span>IMC</span></h1>
            <form>
                <div class="input-container">
                    <div class="input-group">
                        <label for="height">Votre taille en centimètre </label>
                        <input
                            type="number"
                            placeholder="Votre taille en centimètre"
                            id="height"
                            class="height-input"
                        />
                    </div>
                    <div class="input-group">
                        <label for="weight">Votre poids en Kg</label>
                        <input
                            type="number"
                            placeholder="Votre poids en Kg"
                            id="weight"
                            class="weight-input"
                        />
                    </div>
                </div>
                <button>Calculez l'IMC</button>
            </form>
            <div class="info">
                <p class="bmi-value">0</p>
                <p class="resultat">En attente du résultat</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
